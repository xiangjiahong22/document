*, *:before, *:after {
  box-sizing: border-box;
}

html {
  background: #222222;
}

.scene {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
  width: 1000px;
  height: 1000px;
  border-radius: 50%;
  background: rgba(61, 184, 245, 0.85);
  perspective: 9999px;
  transform-style: preserve-3d;
}

.scene:before,
.scene:after {
  position: absolute;
  width: 100%;
  border-radius: 50%;
  content: '';
}

.scene:before {
  top: 400px;
  height: 50px;
  background: rgba(0, 0, 0, 0.25);
}

.scene:after {
  top: 0;
  height: 100%;
  border: 3px solid black;
  border-radius: 50%;
  box-shadow: -20px -20px 0 rgba(0, 0, 0, 0.25) inset;
  transform: translateZ(151px);
}

.sphere {
  width: 100%;
  height: 100%;
  animation: rotate 24s infinite linear;
  transform-style: preserve-3d;
}

.ring {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
}

.spoke {
  position: absolute;
  top: 0;
  bottom: 0;
  margin: auto;
  width: 100%;
  height: 0;
  transform-style: preserve-3d;
}
.spoke img{width: 45px;height: 45px;}
