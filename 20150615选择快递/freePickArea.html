<!DOCTYPE html>
<html lang="zh-CN">  
<head>
<meta charset="utf-8">  
<meta http-equiv="X-UA-Compatible" content="IE=edge">    
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">   
<title>免费提货区-区域查找</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/ani.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/freePickArea.css">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>  
<script type="text/javascript" src="js/bootstrap.min.js"></script>  
<script type="text/javascript" src="js/common.js"></script>
</head>
<body>

<div class="wrap"  style="position:absolute;left:0;top:0;z-index:2">
	<div class="header">
		<div class="container">
			<p class="pull-left">订单号：2145714812</p>
			<p class="pull-right">共计：<span>¥199.00 </span></p>
		</div>
		<div class="searchHead">
			<div class="container searchHeadCon">
				<div class="row">
					<div class="col-xs-6 col-md-6">
						<ul class="row pickWaysList areaFindList">
							<a href=""><li class="col-xs-6 col-md-6 noPaddingR text-left" style="padding-left:10px"><img src="images/autoPos.png">&nbsp;自动定位</li></a>
							<a href=""><li class="col-xs-6 col-md-6 noPaddingR text-left" style="padding-left:10px;"><img src="images/areaSearch.png">&nbsp;区域查找</li></a>
						</ul>
					</div>
					<div class="col-xs-6 col-md-6">
						<div class="areaSearch">
							<input type="text" class="inp" placeholder="经销商店名" >
							<a href="" class="searchBtn "></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="content" style="top: 2.9rem;">
		
		<div class="areaWrap">
			
				<div class="row noMargin">
					<div class="col-xs-4 col-md-4 areaListL noPadding">
						<ul class="areaLeft">
							<li class="areaListLActive " ><a href="javascript:;" >省</a></li>
							<li><a href="javascript:;">市</a></li>
							<li><a href="javascript:;">区</a></li>
							
						</ul>
					</div>
						
					<div class="col-xs-8 col-md-8 areaListR noPadding areaRightWrap"  >
						<div class="areaRightCon">
							<div class="provinceList areaBox">
								<ul class="areaRight">
									<!--<li><a href="javascript:;" class="animated fadeInRight">湖南省</a></li> -->
								</ul>
							</div>
							<div class="cityList areaBox hide">
								<ul></ul>
							</div>
							<div class="areaListCon areaBox hide"><ul></ul></div>
					</div>

						</div>
				
			</div>
		</div>
	</div>
	<div class="footer">
		<a href="" class="goback">返回</a>
		<a href="" class="dict">确认配送</a>
	</div>
</div>

<div class="wrapBot" style="position:absolute;left:0;top:0;width:100%;height:100%;z-index:1">
	<div class="header">
			<div class="container" style="font-size:0.6rem;text-align:center;">
				区域查找
			</div>
			<div class="searchHead">
				<div class="container searchHeadCon">
					<div class="row">
						<div class="col-xs-9 col-md-9">
							<div class="areaSearchToggle">
								<input type="text" class="inp" placeholder="经销商店名">
								<a href="javascript:;" class="searchClose">X</a>
							</div>
							
						</div>
						<div class="col-xs-3 col-md-3 noPaddingL">
							<button  class="searchBtnTog btn btn-warning " type="submit" >搜索</button>
						</div>
					</div>
				</div>
			</div>
	</div>

	<div class="container">
		<div class="historyInfo">
			<p>历史记录</p>
		</div>
	</div>
</div>



</body>
</html>
