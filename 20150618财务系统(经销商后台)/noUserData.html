<!DOCTYPE html>
<html lang="zh-CN">  
<head>
<meta charset="utf-8">  
<meta http-equiv="X-UA-Compatible" content="IE=edge">    
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">   
<title>个人资料未填</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/ani.css">
<link rel="stylesheet" type="text/css" href="css/userData.css">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>  
<script type="text/javascript" src="js/bootstrap.min.js"></script>  
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	(function($){
		$().ready(function(){
			$('.modifyBtn').on('click',function(){
				$(this).parents('li.row').siblings('li.phoneTips').slideToggle();
			})
		})
	})(jQuery);
</script>

</head>
<body>

<div class="wrap">
	<!-- <h1 class="header" onclick="location.reload()"><span><a href="#"><img src="images/backBtn.png"></a></span>个人资料未填</h1> -->

	<div class="userInfo">
		<div class="container">
			<div class="row noMarginL">
				<ul>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon1.png">用户名</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><input class="inp" placeholder="字母数字组合" ></div>	
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon2.png">密码</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><input type="password" class="inp" placeholder="8位数以上密码" ></div>	
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon3.png">手机号</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><input class="inp" placeholder="绑定手机号" style="width:55%;">
							<button class="btn modifyBtn" type="submit">立即验证</button>
						</div>	
					</li>
					<li class="phoneTips"><span>请输入手机短信中的验证码</span> <input type="text" ></li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon4.png">身份证号</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><input class="inp" placeholder="身份证号(绑定不可修改)" ></div>	
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon5.png">姓名</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><input class="inp" placeholder="身份证号姓名" ></div>	
					</li>
				</ul>
			</div>
		</div>
	</div>


	<div class="userInfo">
		<div class="container">
			<div class="row noMarginL">
				<ul>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon6.png">公司名称</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><input class="inp" placeholder="公司名" ></div>	
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon7.png">公司座机</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><input class="inp" placeholder="座机号" ></div>	
					</li>
					<li class="row noMarginL">
						<div class="col-xs-5 col-md-5 noPaddingL"><img src="images/userDataIcon8.png">公司联系人</div>	
						<div class="col-xs-7 col-md-7 noPaddingL marginLSml"><input class="inp" placeholder="联系人" ></div>	
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon9.png">公司地址</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><input class="inp" placeholder="地址" ></div>	
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon10.png">所属行业</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml">
							<select class="sel form-control">
								<option>请选择</option>
								<option>上海</option>
								<option>北京</option>
							</select>
						</div>	
					</li>
				</ul>
			</div>
		</div>
	</div>


	<div class="userInfo agentInfo">
		<div class="container">
			<div class="row noMarginL">
				<ul>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon11.png">代理级别</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><p class="agentVal">￥30000.00</p></div>	
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon12.png">总消费</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><p class="agentVal">￥24875.00</p></div>	
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL"><img src="images/userDataIcon13.png">总提现</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><p class="agentVal">￥514251.00</p></div>	
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPaddingL "><img src="images/userDataIcon14.png">邀约</div>	
						<div class="col-xs-8 col-md-8 noPaddingL marginLSml"><p class="agentVal">5名</p></div>	
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="quitBtn"><input type="submit" value="保存" class="btn"  ></div>

</div>




</body>
</html>
