<!DOCTYPE html>
<html lang="zh-CN">  
<head>
<meta charset="utf-8">  
<meta http-equiv="X-UA-Compatible" content="IE=edge">    
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">   
<title>绑定新手机号码-未填</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/ani.css">
<link rel="stylesheet" type="text/css" href="css/userData.css">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>  
<script type="text/javascript" src="js/bootstrap.min.js"></script>  
<script type="text/javascript" src="js/common.js"></script>


</head>
<body>

<div class="wrap">
	<div class="bindingPhone">
		<div class="noPhoneNumHead"><span>安全验证</span>&nbsp;&gt;&nbsp;绑定新手机</div>
		<div class="container testPhoneNum">
			<p>请输入新的手机号</p>
			<div class="row">
				<div class="col-xs-8 col-md-8 noPaddingR"><input type="text" class="inp"></div>
				<div class="col-xs-4 col-md-4 noPaddingL"><input type="submit" value="发送验证码" class="btn" disabled ></div>
			</div> 
			<p>请输入验证码</p>
			<div class="row">
				<div class="col-xs-12 col-md-12 noPaddingR"><input type="text" class="inp form-control"></div>
			</div> 
		</div> 
	</div> 



	<div class="quitBtn"><input type="submit" value="提交" class="btn" disabled></div>

</div>




</body>
</html>
