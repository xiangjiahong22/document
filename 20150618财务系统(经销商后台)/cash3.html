<!DOCTYPE html>
<html lang="zh-CN">  
<head>
<meta charset="utf-8">  
<meta http-equiv="X-UA-Compatible" content="IE=edge">    
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">   
<title>添加银行卡</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/ani.css">
<link rel="stylesheet" type="text/css" href="css/userData.css">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>  
<script type="text/javascript" src="js/bootstrap.min.js"></script>  
<script type="text/javascript" src="js/common.js"></script>

</head>
<body>

<div class="wrap">
	<!-- <h1 class="header" onclick="location.reload()"><span><a href="#"><img src="images/backBtn.png"></a></span>提现未绑定银行卡</h1> -->
	<div class="cashDetails show">
			<p class="cashDetailsTips">添加银行卡</p>
			<div class="container cashInfoCon">
				<ul>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPadding">用户</div>
						<div class="col-xs-8 col-md-8 noPaddingL"><input type="text" class="inp  form-control"></div>
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPadding">开户名</div>
						<div class="col-xs-8 col-md-8 noPaddingL"><input type="text" class="inp  form-control"></div>
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPadding">开户银行</div>
						<div class="col-xs-8 col-md-8 noPaddingL">
							<select class="form-control">
								<option>请选择</option>
								<option>光谷软件园支行</option>
								<option>光谷支行</option>
							</select>
						</div>
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPadding">开户名支行名称</div>
						<div class="col-xs-8 col-md-8 noPaddingL"><input type="text" class="inp  form-control"></div>
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPadding">银行账号</div>
						<div class="col-xs-8 col-md-8 noPaddingL"><input type="text" class="inp  form-control"></div>
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 noPadding">身份证</div>
						<div class="col-xs-8 col-md-8 noPaddingL"><input type="text" class="inp  form-control"></div>
					</li>
				</ul>			
			</div>
			<div class="bindingBtn"><button class="submit">绑定</button></div>	
		</div>



</div>




</body>
</html>
