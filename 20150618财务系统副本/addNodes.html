<!DOCTYPE html>
<html lang="zh-CN">  
<head>
<meta charset="utf-8">  
<meta http-equiv="X-UA-Compatible" content="IE=edge">    
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">   
<title>添加接点人</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/ani.css">
<link rel="stylesheet" type="text/css" href="css/userData.css">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>  
<script type="text/javascript" src="js/bootstrap.min.js"></script>  
<script type="text/javascript" src="js/common.js"></script>


</head>
<body>

<div class="wrap">
	<!-- <h1 class="header" onclick="location.reload()"><span><a href="#"><img src="images/backBtn.png"></a></span>个人资料未填</h1> -->
	<h2 class="nodesHead">基本资料</h2>
	<div class="userInfo addNodes">
		<div class="container">
			<div class="row noMarginL">
				<ul>
					<li class="row noMarginL">
						<div class="col-xs-3 col-md-3 nodesInfo  noPaddingR">推荐人</div>
						<div class="col-xs-9 col-md-9 nodesVal"><input type="text" class="inp" placeholder="推荐人"></div>
					</li>
					<li class="row noMarginL">
						<div class="col-xs-3 col-md-3 nodesInfo noPaddingR">节点人</div>
						<div class="col-xs-9 col-md-9 nodesVal"><input type="text" class="inp" placeholder="节点人"></div>
					</li>
					<li class="row noMarginL">
						<div class="col-xs-3 col-md-3 nodesInfo noPaddingR">被推荐人</div>
						<div class="col-xs-9 col-md-9 nodesVal"><img src="images/nodesQrCode.png" class="nodesQrCode"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<h2 class="nodesHead">基本信息</h2>
	<div class="userInfo addNodes">
		<div class="container">
			<div class="row noMarginL">
				<ul>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 nodesInfo  noPaddingR">手机号(必填)</div>
						<div class="col-xs-8 col-md-8 nodesVal noPaddingL"><input type="text" class="inp" placeholder="输入11位手机号"></div>
					</li>
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 nodesInfo noPaddingR">姓名(必填)</div>
						<div class="col-xs-8 col-md-8 nodesVal noPaddingL"><input type="text" class="inp" placeholder="输入姓名"></div>
					</li> 
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 nodesInfo noPaddingR">加盟额度</div>
						<div class="col-xs-8 col-md-8 nodesVal noPaddingL "><input type="text" class="inp" placeholder="￥0.00"></div>
					</li> 
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 nodesInfo noPaddingR">营业执照号</div>
						<div class="col-xs-8 col-md-8 nodesVal noPaddingL"><input type="text" class="inp" placeholder="输入营业执照号"></div>
					</li> 
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 nodesInfo noPaddingR">银行开户行</div>
						<div class="col-xs-8 col-md-8 nodesVal noPaddingL">
							<select class="sel form-control">
								<option>请选择</option>
								<option>光谷软件园</option>
								<option>光谷软件园2</option>
								<option>光谷软件园3</option>
							</select>
						</div>
					</li> 
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 nodesInfo noPaddingR">银行支行名</div>
						<div class="col-xs-8 col-md-8 nodesVal noPaddingL"><input type="text" class="inp" placeholder="输入银行支行名"></div>
					</li> 
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 nodesInfo noPaddingR">银行开户名</div>
						<div class="col-xs-8 col-md-8 nodesVal noPaddingL"><input type="text" class="inp" placeholder="输入开户行"></div>
					</li> 
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 nodesInfo noPaddingR">开户身份证号</div>
						<div class="col-xs-8 col-md-8 nodesVal noPaddingL"><input type="text" class="inp" placeholder="输入开户身份证号"></div>
					</li> 
					<li class="row noMarginL">
						<div class="col-xs-4 col-md-4 nodesInfo noPaddingR">开户账号</div>
						<div class="col-xs-8 col-md-8 nodesVal noPaddingL"><input type="text" class="inp" placeholder="开户账号"></div>
					</li> 

				</ul>
			</div>
		</div>
	</div>


	<div class="quitBtn"  onclick="location.reload()"><input type="submit" value="保存信息" class="btn"  ></div>

</div>




</body>
</html>
